<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Language Tracker</title>
</head>
<body>
    <h1>Job Language Tracker</h1>
    <form method="POST" action="{{ url_for('index') }}"> <!-- Update this line -->
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required placeholder="Enter job title"><br><br>

        <label for="languages">Programming Languages (comma-separated):</label>
        <textarea id="languages" name="languages" rows="4" cols="50" required placeholder="e.g., Python, JavaScript, SQL"></textarea><br><br>

        <input type="submit" value="Add Job">
    </form>

    <h2>Language Counts:</h2>
    <ul>
        {% for language, count in languages.items() %}
            <li>{{ language }}: {{ count }}</li>
        {% endfor %}
    </ul>
</body>
</html>
